<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshrom's Kittykatt Generator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="main-div">
      <h1>Cat Generator</h1>

      <p id="gen-output"></p>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
