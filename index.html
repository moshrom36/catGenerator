<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Creator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="controls-div">
      <h1>Cat Creator</h1>
      <p id="input-label">Enter a number (less than 30,000):</p>
      <input id="gen-input" type="number" />
      <hr />
    </div>
    <button id="gen-start" type="button">Generate</button>
    <button id="gen-restart" type="button">Restart</button>
    <hr />
    <p id="gen-output"></p>
    <script src="./index.js"></script>
  </body>
</html>
